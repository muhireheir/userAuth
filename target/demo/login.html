<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <link rel="stylesheet" href="./assets/style.css" />
  <title>Register</title>
</head>
<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

<body>
  <form class="form" id="loginForm">
    <h3>Login Form</h3>
    <div class="icondiv">
      <span class="iconify" data-icon="topcoat:email"></span>
      <input class="name" type="text" placeholder="Username" name="username" /><br />
    </div>
    <br />
    <div class="icondiv">
      <span class="iconify" data-icon="bx:bxs-lock-alt" data-inline="false"></span>
      <input class="name" type="password" name="password" id="" placeholder="Password" /><br />
    </div>
    <br />
    <button type="submit">Sign In</button>
    <p>
      Don't have an account <span><a href="./index.html">Register</a></span>
    </p>
  </form>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./assets/login.js"></script>
</body>

</html>
